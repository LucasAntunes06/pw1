    <h2><i>Checkbox</i></h2>
    <h2><i>Permitir que o usuário selecione mais de uma opção</i></h2>
    <fieldset>
      <legend>Selecione as disciplinas favoritas</legend>
    <ul type="none">
      <li>
        <input id="mat" type="checkbox" name="disciplinas[]" value="MAT"><label for="mat">Matemática</label>
      </li>
      <li>
        <input id="por" type="checkbox" name="disciplinas[]" value="POR"><label for="por">Português</label>
      </li>
      <li>
        <input id="qui" type="checkbox" name="disciplinas[]" value="QUI"><label for="qui">Química</label>
      </li>
      <li>
        <input id="fis" type="checkbox" name="disciplinas[]" value="FIS"><label for="fis">Física</label>
      </li>
    </ul type="none"> 
  </fieldset>
    <label ><i>Times</i></label >
    <input type="checkbox" name="opcoes[]">

    <h2><i>Permitir que o usuário selecione apenmas uma opção</i></h2>

      <li>

      <li>
        <input id="n" type="radio" name="turno" value="noite"/> <label for="n"><b>Noite</b></label>
      </li>
    </ul type="none">
    <h2><i>Escolha um curso</i></h2>

        <input id="info" type="radio" name="curso" value="info"/> <label for="info"><b>Info</b></label>
      </li>
      <li>
