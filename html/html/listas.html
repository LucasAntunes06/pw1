<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
    <h1><i>Ordenadas</i></h1>
    <h3><i>Númerais</i></h3>
    <ol type="1">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <h3><i>Letras</i></h3>
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <h3><i>Romanos</i></h3>
    <ol start="5" type="I">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <h1><i>Não Ordenadas</i></h1>
    <h3><i>Disco</i></h3>
    <ul type="disc">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <h3><i>Círculo</i></h3>
    <ul type="circle">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <h3><i>Quadrado</i></h3>
    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <h3><i>Nada</i></h3>
    <ul type="none">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

</body>
</html>
